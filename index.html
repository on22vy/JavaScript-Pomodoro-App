<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/simple.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="./build/bundle.js"></script>
</head>

<body>
    <header>
      <div class="header-content">
        <img id="logo" src="/images/Logo.png">
        <h2>Tomodoro</h2>
      </div>
    </header>
    <main>
      <!-- POMODORO TIMER SESSION -->
      <div class="pomodoro-box-container">
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
  
          <!-- Pomodoro Mode Button -->
            <button
              data-mode="pomodoro"
              class="button active mode-button"
              id="js-pomodoro"
            >
              Pomodoro
            </button>
  
          <!-- Short Break Mode Button-->
            <button
              data-mode="shortBreak"
              class="button mode-button"
              id="js-short-break"
            >
              Short break
            </button>
  
          <!-- Long Break Mode Button -->
            <button
              data-mode="longBreak"
              class="button mode-button"
              id="js-long-break"
            >
              Long break
            </button>
          </div>
  
          <!-- Clock -->
          <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
  
          <!-- Controller -->
          <div class="controller">
            <!-- Start Button -->
            <button data-action="start" class="start-button" id="js-btn">
              Start
            </button>
            <!-- Reset Icon -->
            <i class="reset-btn fa-solid fa-arrows-rotate"></i>
          </div>
        </div>
      </div>
      <!-- TOMATO ICONS SECTION -->
      <div class="tomato-icons-container">
      </div>
      <!-- TASK LIST SECTION -->
      <div class="tasklist-container">

        <!-- Task Input -->
        <form class="input-container">
          <input type="text" class="task-input" placeholder="Add tasks...">
          <i class="add-btn fa-solid fa-circle-plus"></i>
        </form>

        <!-- Task List Display -->
        <ul class="task-list">
        </ul>

      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        on22vy 
      </p>
      <a href="https://github.com/on22vy/JavaScript-Pomodoro-App">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <div class="hidden">
      <audio id = "break-sound" src="/audio/break.mp3" data-sound="pomodoro"></audio>
      <audio id = "back-to-work-sound" src="/audio/backtowork.mp3" data-sound="shortBreak"></audio>
      <audio id = "back-to-work-sound" src="/audio/backtowork.mp3" data-sound="longBreak"></audio>
      <audio id = "start-button-sound" src="/audio/button-sound.mp3"></audio>
    </div>
    <script src="https://kit.fontawesome.com/6c83e5c78d.js" crossorigin="anonymous"></script>
  </body>

</html>
